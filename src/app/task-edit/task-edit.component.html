<div *ngIf="task">
    <h3>Edit Task</h3>
    <form (submit)="saveChanges()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="task.title" required>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="task.description"></textarea>
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" [(ngModel)]="task.completed">
      <button type="submit">Save Changes</button>
    </form>
  </div>
